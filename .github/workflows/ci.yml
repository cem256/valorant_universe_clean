name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      
jobs:
  flutter_test:
    name: Run flutter test command
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
         channel: "stable"
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter pub run easy_localization:generate  --output-dir lib/core/locale/ --format keys -o locale_keys.g.dart --source-dir assets/translations
      - run: flutter test
      
  build_ios:
    name: Build ios version
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
         channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign
      
      
  build_android:
    name: Build android version
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
         channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk
      
